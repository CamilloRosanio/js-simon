<body>
   
    <header class="d-flex justify-content-center my-3">
        <h1 class="h1">Simon Says</h1>
    </header> 

    <div class="container">
        <main>
            <!-- MAIN CONTAINER -->
            <div class="bg-primary rounded p-3">
                <!-- GAME TITLE -->
                <div class="d-flex-column text-center">
                    <h2 class="h4 mb-2 text-white">Guarda i numeri e scrivi quelli che ti ricordi!</h2>
                    <p class="mb-4 text-white">Memorizza questi numeri prima che scompaiano, poi digita tutti quelli che ti ricordi nell'ordine che preferisci.</p>
                </div>

                <!-- VALUES ROW -->
                <div class="bg-white p-3 rounded mb-3">
                    
                    <!-- RANDOM NUMBERS -->
                    <div class="row justify-content-evenly" id="numbersSection">
                        <div class="col text-center">
                            <span id="number1" class="h5"></span>
                        </div>
                        <div class="col text-center">
                            <span id="number2" class="h5"></span>
                        </div>
                        <div class="col text-center">
                            <span id="number3" class="h5"></span>
                        </div>
                        <div class="col text-center">
                            <span id="number4" class="h5"></span>
                        </div>
                        <div class="col text-center">
                            <span id="number5" class="h5"></span>
                        </div>
                    </div>

                    <!-- INPUTS -->
                    <div class="row justify-content-center d-none" id="inputSection">
                        <div class="col text-center">
                            <input id="input1" type="number" placeholder="Scrivi qui" class="rounded border-0 text-center bg-light" value="">
                        </div>
                        <div class="col text-center">
                            <input id="input2" type="number" placeholder="Scrivi qui" class="rounded border-0 text-center bg-light" value="">
                        </div>
                        <div class="col text-center">
                            <input id="input3" type="number" placeholder="Scrivi qui" class="rounded border-0 text-center bg-light" value="">
                        </div>
                        <div class="col text-center">
                            <input id="input4" type="number" placeholder="Scrivi qui" class="rounded border-0 text-center bg-light" value="">
                        </div>
                        <div class="col text-center">
                            <input id="input5" type="number" placeholder="Scrivi qui" class="rounded border-0 text-center bg-light" value="">
                        </div>
                    </div>
                </div>

                <!-- RESULTS -->

                 <!-- BUTTON -->
                 <div class="row">
                    <div class="col-12 text-center">
                        <button class="btn btn-light" disabled>Conferma</button>
                    </div>
                 </div>
                 <!-- OUTPUT -->
                 <div class="row">
                    <div class="col-12 text-center mt-2">
                        <span class="text-white d-none">Risultato ottenuto</span>
                    </div>
                 </div>
            </div>
        </main>
    </div>
